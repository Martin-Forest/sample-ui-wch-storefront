 <div id="contact-page" class="container">
   	<div class="bg">
		<div class="row">
			<div class="col-sm-12 map">
				<iframe src="//www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3006.1644925024916!2d-73.7248809841598!3d41.109098479290694!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2bdb5796f7127%3A0x84a7ed9ee9d6ba80!2sNew+Orchard+Rd%2C+Armonk%2C+NY+10504!5e0!3m2!1sen!2sus!4v1493330927582" frameborder="0" style="border:0" allowfullscreen></iframe>
			</div>
    		<div class="col-sm-6">
    			<div class="contact-form">
    				<h2 class="title text-center">Get In Touch</h2>
			    	<form id="main-contact-form" enctype="text/plain" ngNoForm data-toggle="validator" action="mailto:something@some.com" class="contact-form" name="contact-form" method="POST">
			            <div class="form-group">
							<div class="input-group col-md-12">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-user"></i>
								</span>
								<input type="text" name="name" class="form-control" required="required" placeholder="Name" data-error="Enter a name">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group col-md-12">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-envelope"></i>
								</span>
								<input type="email" name="email" class="form-control" required="required" placeholder="Email" data-error="Enter a valid email address">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group col-md-12">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-pencil"></i>
								</span>
								<input type="text" name="subject" class="form-control" required="required" placeholder="Subject" data-error="Enter a subject">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group col-md-12">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-pencil"></i>
								</span>
								<textarea name="message" id="message" required="required" class="form-control" rows="8" data-error="What do you want to tell us?" placeholder="Your Message Here"></textarea>
							</div>
						</div>
						<div class="form-group col-md-12 text-center">
			                <button type="submit" name="submit" class="btn btn-primary">
								Send
								<span class="glyphicon glyphicon-send"></span>
							</button>
			            </div>
			        </form>
    			</div>
    		</div>
    		<div class="col-sm-6">
    			<div class="contact-info">
					<static-template template-name="contactUs" content-name="contactUs"></static-template>
    				<div class="social-networks">
    					<h2 class="title text-center">Social Networking</h2>
						<ul>
							<li>
								<a routerLink="/nowhere"><i class="fa fa-facebook"></i></a>
							</li>
							<li>
								<a routerLink="/nowhere"><i class="fa fa-twitter"></i></a>
							</li>
							<li>
								<a routerLink="/nowhere"><i class="fa fa-google-plus"></i></a>
							</li>
							<li>
								<a routerLink="/nowhere"><i class="fa fa-youtube"></i></a>
							</li>
						</ul>
    				</div>
    			</div>
   			</div>
		</div>
	</div>
</div><!--/#contact-page-->
